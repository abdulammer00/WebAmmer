<html>

<body>

  <a href="color.jpg"></a>

  <h1 align="center">Hi Welcome To Ammer Spotify Music Channel</h1>


  <p align="center" style="color:whitesmoke" class="need">Use MySpotify Services To See Your Artist</p>
  <form>
    <div align="center" class="form-group">
      <input align="center" type="text" [(ngModel)]="searchStr" placeholder="Search Music"
        [ngModelOptions]="{ standalone: true }" />
    </div>
    <div align="center">
      <button type="submit" (click)="searchMusic()" name="submit" value="submit">
        Submit
      </button>
    </div>

  </form>
  <ng-container *ngIf="listOfArtist !== null">
    <div *ngFor="let artist of listOfArtist">
      <p align="center"><img *ngIf="artist.images.length > 0" [src]="artist.images[0].url" alt="No image"
          class="center" /></p>
      <p>
      </p>
      <p align="center">Artist Name:{{ artist.name }}
      </p>
      <p align="center">Popularity:{{ artist.popularity }}</p>
      <p align="center">Follower:{{artist.followers.total}}</p>
      <p align="center">Genres:{{artist.genres}}</p>

    </div>
  </ng-container>
  <div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
      <div class="row">
        <div class="col-md-12">
          <div class="search-res well">
            <h4>
              <a routerLink="/artist/{{ res.id }}">{{ res.name }}</a>
            </h4>
            <div>
              <strong>Genres:</strong>
              <span *ngFor="let genre of res.genres">{{ genre }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
